{% extends "base.html" %}

{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/calendar.css')}}">
{% endblock %}

{% block scripts %}
{{super()}}
<script src="{{url_for('static', filename='js/calendar.js')}}"></script>
<script>
   $("#calendar").calendar();
</script>
{% endblock %}

{% block content %}
<div class="container container-table">
    <div class="row">
        <div class="text-center col-md-12">
            <h2>Kalendarz niedziel handlowych {{next_sunday.year}}</h2>
            <div id="calendar"></div>
        </div>
    </div>
</div>

{{super()}}

{% endblock %}

{% block footer %}
<div class="row mb-4">
    <a href="/">Czy dzisiaj jest niedziela handlowa? </a>
</div>
{% endblock %}
